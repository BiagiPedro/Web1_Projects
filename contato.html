<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Currículo de Fulano de Tal</title>
</head>
<body>

    <header>
        <h1>Formulário de Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página principal</a></li>
            </ul>
        </nav>
    </header>

    <main>
       
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="recrutador">Qual o Intuito do Contato</label><br>
            <select id="recrutador" name="recrutador" required>
                <option value="Janela de Transferencia">Janela de Transferencia</option>
                <option value="Patrocinio">Patrocinio</option>
                <option value="Fan Clube">Fan Clube</option>
            </select><br><br>

            <label for="Proposta">Informe o Valor em US$:</label><br>
            <input type="Dinehiro" id="Dinehiro" name="Dinheiro"><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="30" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

</body>
</html>
